<!DOCTYPE html>
<html>
<head>
<title>Travel Planner</title>
</head>
<body>

<h1>Chanse Summers travel planner</h1>

<form>
<input type="checkbox" id="cari"> Caribbean
<input type="checkbox" id="medi"> Mediterranean
<input type="checkbox" id="balt"> Baltic
</form>

<button onclick="choices()">Cruise Choices</button>

<div id="tripResult"></div>

<h3>Trip Cities</h3>

<label>Enter starting city</label>
<input id="startCity" type="text" value="Athens"><br>

<label>Enter ending city</label>
<input id="endCity" type="text"><br>

<button onclick="updateTrip()">Update the trip</button>

<script>
let my_trip = {}

function choices(){
my_trip = {}

my_trip.cari = document.getElementById("cari").checked
my_trip.medi = document.getElementById("medi").checked
my_trip.balt = document.getElementById("balt").checked

document.getElementById("tripResult").innerHTML =
JSON.stringify(my_trip)
}

function updateTrip(){
let start = document.getElementById("startCity").value
let end = document.getElementById("endCity").value

my_trip["startCity"] = start
my_trip["endCity"] = end

document.getElementById("tripResult").innerHTML =
JSON.stringify(my_trip)
}
</script>

</body>
</html>
